version: '3.8'

services:
  interviewer:
    build: .
    container_name: yeying-interviewer
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      # Flask Configuration
      - SECRET_KEY=your_secret_key_here
      - FLASK_DEBUG=false
      - LOG_LEVEL=INFO

      # Database Configuration
      - DATABASE_PATH=data/yeying_interviewer.db

      # Qwen API Configuration
      - QWEN_BASE_URL=https://dashscope.aliyuncs.com/compatible-mode/v1
      - QWEN_API_KEY=your_qwen_api_key_here
      - MODEL_NAME=qwen-turbo

      # MinerU API Configuration
      - MINERU_API_KEY=your_mineru_api_key_here
      - MINERU_API_URL=https://mineru.net/api/v4

      # MinIO Configuration (必需)
      - MINIO_ENDPOINT=test-minio.yeying.pub
      - MINIO_ACCESS_KEY=your_minio_access_key_here
      - MINIO_SECRET_KEY=your_minio_secret_key_here
      - MINIO_BUCKET=yeying-interviewer
      - MINIO_SECURE=true

      # DigitalHub Configuration
      - PUBLIC_HOST=your_public_host_here
      - LLM_PORT=8011
    restart: unless-stopped
    networks:
      - interviewer-network

networks:
  interviewer-network:
    driver: bridge
