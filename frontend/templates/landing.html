{% extends "base.html" %}

{% block title %}欢迎使用夜莺面试官{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center" style="margin-top: 80px;">
        <div class="col-lg-8 text-center">
            <!-- 主标题 -->
            <h1 class="display-3 mb-4 fw-bold" style="font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; letter-spacing: 2px;">
                <img src="{{ url_for('static', filename='images/yeying-logo.png') }}"
                     alt="夜莺" style="height: 70px; margin-right: 20px; vertical-align: middle;">
                <span style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">夜莺面试官</span>
            </h1>

            <!-- 功能特性 -->
            <div class="row mt-5 mb-5">
                <div class="col-md-4 mb-4">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body text-center p-4">
                            <i class="fas fa-brain fa-3x text-primary mb-3"></i>
                            <h5 class="card-title">智能问答</h5>
                            <p class="card-text text-muted">
                                AI自动生成针对性面试问题，覆盖技术各个领域
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body text-center p-4">
                            <i class="fas fa-file-pdf fa-3x text-success mb-3"></i>
                            <h5 class="card-title">简历优化</h5>
                            <p class="card-text text-muted">
                                上传PDF简历，自动提取关键技能和项目经验
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body text-center p-4">
                            <i class="fas fa-chart-line fa-3x text-info mb-3"></i>
                            <h5 class="card-title">面试报告</h5>
                            <p class="card-text text-muted">
                                生成专业的面试评价报告，全方位评估能力
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CTA按钮 -->
            <div class="mt-5">
                <button class="btn btn-primary btn-lg px-5" onclick="document.getElementById('connectWalletBtn').click()">
                    <i class="fas fa-wallet me-2"></i>
                    连接钱包开始使用
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Reload page after successful wallet login
$(document).on('wallet:login:success', function() {
    window.location.reload();
});
</script>
{% endblock %}
