{% extends "base_user.html" %}

{% block title %}我的简历 - 夜莺面试官{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <!-- 页面标题 -->
    <div class="row mb-4" style="margin-top: 40px;">
        <div class="col-12">
            <h2 class="fw-bold mb-1" style="font-size: 2rem;">
                <i class="fas fa-file-alt me-3" style="color: var(--accent-blue);"></i>
                我的简历
            </h2>
            <p class="text-muted mb-0">管理你的所有简历文档</p>
        </div>
    </div>

    <!-- 简历列表 -->
    <div class="row g-4 mb-5">
        <!-- 上传新简历卡片 -->
        <div class="col-lg-4 col-md-6">
            <div class="card h-100 upload-resume-card" style="cursor: pointer; border: 2px dashed rgba(102, 126, 234, 0.3); background: rgba(102, 126, 234, 0.02); transition: all 0.3s ease;">
                <div class="card-body d-flex flex-column align-items-center justify-content-center text-center" style="min-height: 280px;">
                    <div style="width: 80px; height: 80px; background: rgba(102, 126, 234, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem; transition: all 0.3s ease;">
                        <i class="fas fa-upload" style="font-size: 2.5rem; color: var(--accent-blue);"></i>
                    </div>
                    <h5 class="fw-bold mb-2" style="color: var(--accent-blue);">上传新简历</h5>
                    <p class="text-muted mb-0" style="font-size: 0.9rem;">支持 PDF、Word 格式</p>
                </div>
            </div>
        </div>

        <!-- 示例简历卡片（前端占位） -->
        <div class="col-lg-4 col-md-6">
            <div class="card h-100 resume-card" style="transition: all 0.3s ease;">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <div style="width: 40px; height: 40px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                            <i class="fas fa-file-pdf" style="color: white; font-size: 1.1rem;"></i>
                        </div>
                        <div>
                            <h6 class="mb-0 fw-bold">前端开发_张三</h6>
                            <small class="text-muted">最后更新: 2024-01-15</small>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-sm btn-light" style="border-radius: 8px;" data-bs-toggle="dropdown">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-eye me-2"></i>查看</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-download me-2"></i>下载</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-edit me-2"></i>编辑</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#"><i class="fas fa-trash me-2"></i>删除</a></li>
                        </ul>
                    </div>
                </div>

                <div class="card-body">
                    <div class="mb-3">
                        <span class="badge" style="background: rgba(16, 185, 129, 0.1); color: var(--accent-green); padding: 0.5rem 1rem; border-radius: 8px;">
                            <i class="fas fa-check-circle me-1"></i>已分析
                        </span>
                    </div>
                    <div class="row text-center">
                        <div class="col-4">
                            <div style="padding: 0.5rem 0;">
                                <h6 class="mb-1 fw-bold" style="color: var(--accent-blue);">5</h6>
                                <small class="text-muted">关联面试间</small>
                            </div>
                        </div>
                        <div class="col-4">
                            <div style="border-left: 1px solid var(--border-color); border-right: 1px solid var(--border-color); padding: 0.5rem 0;">
                                <h6 class="mb-1 fw-bold" style="color: var(--accent-green);">12</h6>
                                <small class="text-muted">生成题目</small>
                            </div>
                        </div>
                        <div class="col-4">
                            <div style="padding: 0.5rem 0;">
                                <h6 class="mb-1 fw-bold" style="color: var(--accent-purple);">3</h6>
                                <small class="text-muted">优化建议</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">
                            <i class="fas fa-briefcase me-1"></i>3年工作经验
                        </small>
                        <button class="btn btn-sm btn-primary" style="border-radius: 8px;">查看详情</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 占位提示（无简历时显示） -->
        <!-- <div class="col-12 text-center py-5">
            <i class="fas fa-file-alt fa-4x text-muted mb-3" style="opacity: 0.3;"></i>
            <h5 class="text-muted mb-2">还没有上传简历</h5>
            <p class="text-muted">上传简历后，AI将自动分析并生成个性化面试题</p>
        </div> -->
    </div>

    <!-- 统计面板 -->
    <div class="row g-4" style="margin-top: 3rem;">
        <div class="col-12 mb-3">
            <h5 class="fw-bold" style="color: #4a5568;">
                <i class="fas fa-chart-bar me-2"></i>简历统计
            </h5>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card text-center" style="padding: 1.5rem 1rem;">
                <div style="width: 50px; height: 50px; margin: 0 auto 0.75rem; background: rgba(102, 126, 234, 0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-file-alt" style="font-size: 1.5rem; color: var(--accent-blue);"></i>
                </div>
                <h4 class="fw-bold mb-1" style="color: var(--accent-blue);">2</h4>
                <p class="mb-0 text-muted" style="font-size: 0.9rem;">简历总数</p>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card text-center" style="padding: 1.5rem 1rem;">
                <div style="width: 50px; height: 50px; margin: 0 auto 0.75rem; background: rgba(16, 185, 129, 0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-check-circle" style="font-size: 1.5rem; color: var(--accent-green);"></i>
                </div>
                <h4 class="fw-bold mb-1" style="color: var(--accent-green);">2</h4>
                <p class="mb-0 text-muted" style="font-size: 0.9rem;">已分析</p>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card text-center" style="padding: 1.5rem 1rem;">
                <div style="width: 50px; height: 50px; margin: 0 auto 0.75rem; background: rgba(251, 191, 36, 0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-lightbulb" style="font-size: 1.5rem; color: #fbbf24;"></i>
                </div>
                <h4 class="fw-bold mb-1" style="color: #fbbf24;">5</h4>
                <p class="mb-0 text-muted" style="font-size: 0.9rem;">优化建议</p>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card text-center" style="padding: 1.5rem 1rem;">
                <div style="width: 50px; height: 50px; margin: 0 auto 0.75rem; background: rgba(168, 85, 247, 0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-link" style="font-size: 1.5rem; color: var(--accent-purple);"></i>
                </div>
                <h4 class="fw-bold mb-1" style="color: var(--accent-purple);">8</h4>
                <p class="mb-0 text-muted" style="font-size: 0.9rem;">关联面试</p>
            </div>
        </div>
    </div>
</div>

<style>
.upload-resume-card:hover {
    border-color: var(--accent-blue) !important;
    background: rgba(102, 126, 234, 0.05) !important;
    transform: translateY(-4px);
    box-shadow: 0 8px 24px rgba(102, 126, 234, 0.15);
}

.upload-resume-card:hover .fa-upload {
    transform: scale(1.1);
}

.resume-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
}
</style>
{% endblock %}
